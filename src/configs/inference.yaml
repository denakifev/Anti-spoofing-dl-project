defaults:
  - model: light_cnn
  - metrics: metrics
  - datasets: datasets # we do not want to run inference on training data
  - dataloader: dataloader
  - _self_
inferencer:
  device_tensors: ["data_object", "labels"] # which tensors should be on device (ex. GPU)
  device: auto # device name or "auto"
  save_path: "model_predictions" # any name here, can be a dataset name
  seed: 1
  from_pretrained: "saved/run/model_best.pth" # path to the pretrained model
